<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">

    <h1>SST Question Bank</h1>
    <p>Q.No <span id="question-index"></span></p>
    <div class="image">
      <img src="" alt="" id="question-image">
    </div>
    <div class="options">
      <button class="opt">A</button>
      <button class="opt">B</button>
      <button class="opt">C</button>
      <button class="opt">D</button>
    </div>
    <div class="nav-btn">
      <button class="previous nav" disabled>PREVIOUS</button><button class="next nav" disabled>NEXT</button>
    </div>

    <small>Created by Dipam Sen | Questions sourced from: Question Bank, NODIA</small>
  </div>
  <script src="app.js"></script>
</body>

</html>
